<!DOCTYPE html>
<html>
	<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Canvas</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #display {
        width: 50%; /* Adjust as needed */
        height: 50%; /* Adjust as needed */
        border: 1px solid black; /* Just for visualization */
    }

    canvas {
        width: 100%;
        height: 100%;
        display: block;
        border: 2px solid rgb(152, 150, 150); /* Just for visualization */
    }
</style>
</head>
<body>
<div id="display">
    <script>
        // Your JavaScript code to create canvas
        var canvas = new Canvas(900, 600, 'fullscreen');
        // Assuming Canvas is a function to create canvas element
        // Replace it with your actual code to create canvas
        document.getElementById('display').appendChild(canvas);
    </script>
</div>
</body>
</html>
